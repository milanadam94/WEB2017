<div ng-repeat="com in comment.children">
        	<div class="form-row">
        		<hr style="border-style: inset;border-width: 1px;">
        		<label>#2</label>
				<div class="form-group col-sm-12">
					<div class="form-group col-sm-2">
						<label>Autor: </label>
						<label class="control-label" style="color: #B4886B; font-size: 25px"> {{com.author}} </label>  
					</div>
					<div class="form-group col-sm-2">
						<label>Datum: </label>
						<label class="control-label" style="color: #B4886B; font-size: 22px"> {{com.creatingDate}} </label> 
					</div>
					<div class="form-group col-sm-3">
						<label>Tekst: </label>
						<label class="control-label" style="color: #B4886B; font-size: 25px"> {{com.text}} </label> 
					</div>
					<div class="form-group col-sm-2">
						<label class="control-label" style="color: #B4886B; font-size: 25px"> {{com.likes}} </label> 
						<button type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-thumbs-up" style="font-size:large;">&nbsp;Like</span></button>
					</div>
					<div class="form-group col-sm-2">
						<label class="control-label" style="color: #B4886B; font-size: 25px"> {{com.dislikes}} </label> 
						<button type="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-thumbs-down" style="font-size:large;">&nbsp;Dislike</span></button>
					</div>
					<div class="form-group col-sm-1">
						<a href="" ng-if="com.changed == false"><span style="font-size: 40px;" class="glyphicon glyphicon-star-empty"></span></a>
						<a href="" ng-if="com.changed == true"><span style="font-size: 40px;" class="glyphicon glyphicon-star"></span></a>
					</div> 
				</div>
				
				<div class="form-group col-sm-12">
					<div class="form-group col-sm-4">
						<button type="submit" class="btn btn-success" ng-click="saveComment(com)"><span style="font-size:large;" class="glyphicon glyphicon-save">&nbsp;Snimi</span></button> 
	                    <button type="submit" class="btn btn-warning" ng-click="editComment(com)" data-toggle="modal" data-target="#editCommentModal"><span style="font-size:large;" class="glyphicon glyphicon-edit">&nbsp;Izmeni</span></button>
	                    <button type="submit" class="btn btn-danger" ng-click="deleteComment(com)"><span style="font-size:large;" class="glyphicon glyphicon-trash">&nbsp;Obrisi</span></button>
					</div>
					<div class="form-group col-sm-4">	
						<input type = "text" class="form-control" id="name" ng-model="subcomment.subCom" placeholder="Odgovorite"> 
					</div>
					<div class="form-group col-sm-2">	
						<button type="submit" class="btn btn-primary btn-sm" ng-click="newSubcommentSub(com)"><span class="glyphicon glyphicon-comment" style="font-size:large;"> Odgovor </span></button>                  
					</div>
				</div>
				<hr style="border-style: inset;border-width: 1px;">
			</div>
			<!-- <div> <subcomment /></div>  -->
		</div>
