<head>
	<style>
		#login {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  margin: -150px 0 0 -150px;
		}
	</style>
</head>

<div class="container-fluid">
	<div class="jumbotron">
		<h1>Login strana</h1>
	</div>
	
	<div ng-controller="loginController" id="login">
		<div class="form-group">
			<label for="email" class="control-label"> Korisničko ime: </label>  
			<input type = "text" class="form-control" id="email" ng-model="user.username" placeholder="Unesite korisničko ime"> 
		</div>
		<div class="form-group">	
			<label for="password" class="control-label"> Lozinka: </label>  
			<input type = "password" class="form-control" id="password" ng-model="user.password" placeholder="Unesite lozinku"> 
		</div>
		<div class="form-group text-danger" ng-if="errorMessage">{{ errorMessage }}</div>
		<div class="form-group">	
			<button type="submit" class="btn btn-primary" ng-click="login()"><span style="font-size:large;" class="glyphicon glyphicon-log-in">&nbsp;Prijava</span></button>
		</div>
	</div>
	
</div>
